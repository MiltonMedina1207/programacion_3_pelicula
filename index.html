<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Cine APP</title>
</head>

<body>
    <main id="data">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-film fa-2x text-white my-icon"></i>
                        <h1 class="text-center display-2">Cartelera</h1>
                    </a>
                    <form v-on:submit.prevent="filterMovies" class="d-flex">
                        <input type="text" v-model="searchTerm" id="searchInput" placeholder="Buscar PelÃ­culas" class="form-control border border-gray-300 rounded">
                        <button type="submit" class="btn btn-success ml-2">Buscar</button>
                    </form>
                    <div class="text-left">
                        <ul class="nav nav-pills mb-1">
                            <li class="nav-item">
                                <a class="favoritas nav-link" href="favorites.html"><strong>Favoritos</strong></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <section class="movie-list container mt-5">
            <div v-if="completed">
                <div class="row">
                    <div v-for="movie in filteredMovies" :key="movie.id" class="col-md-4 mb-4">
                        <div class="movie-card">
                            <div class="card-body">
                                <button v-on:click="openDescription(movie)" class="" style="padding: 0;">
                                    <img :src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="img-fluid" style="padding: 0;">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
