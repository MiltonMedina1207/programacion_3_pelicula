<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Aplicación de Películas</title>
</head>
<body>
    <main id="descripcion" class="movie-list container mt-2">
        <section class="movie-list container mt-3">
            <div class="card bg-secondary text-white mb-3" style="max-width: 400px; background: linear-gradient(to right, #000, #8B0000);">
                <div class="card-body">
                    <h2 class="card-title">{{ movie.title }}</h2>
                    <img v-bind:src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="img-fluid">
                    <p class="card-text">{{ movie.overview }}</p>
                    <p class="card-text"><br>
                        <strong>Género: </strong>
                        <ul class="list-unstyled">
                            <li v-for="genre in movie.genres">  {{ genre.name }}</li>
                        </ul>
                    </p> <br>
                    <p class="card-text"><strong>Valoración: </strong>{{ movie.averageRating ? movie.averageRating : 'Sin valoración' }}</p><br>
                    <div class="text-center">
                        <button class="btn btn-success" v-on:click="addMovieToFavorites()">
                            <i class="bi bi-star bi-star-fill"></i>
                            <strong>Añadir a favoritos</strong>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="detalles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
