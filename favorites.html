<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Cine APP</title>
</head>
<body>
    <main id="favorites" class="container mt-5">
        <div class="row">
            <div v-for="(movie, index) in peliculasFavoritas" :key="movie.id" class="col-md-4">
                <div class="card bg-secondary text-white mb-3" style="background: linear-gradient(to right, #000, #718b00);">
                    <div class="card-body">
                        <h2 class="card-title">{{ movie.title }}</h2>
                        <img :src="`https://image.tmdb.org/t/p/original/${movie.poster_path}`" class="img-fluid" alt="Movie Poster">
                        <p class="card-text">{{ movie.overview }}</p>
                        <div class="text-center"> <!-- Agrega un contenedor para centrar el botÃ³n -->
                            <button class="btn btn-danger" @click="removeMovie(index)">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="favorites.js"></script>
</body>
</html>
